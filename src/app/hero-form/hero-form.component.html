<div class="container">
    <h1>Hero Form</h1>
    <form #heroForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="heroObj.name" name="name"
            #name="ngModel">
            <div [hidden]="name.valid || name.prisline" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="heroObj.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select name="power" id="power" class="form-control" required [(ngModel)]="heroObj.power" name="power">
                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
